<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body load="init()">
    <main>
        <div id="maincontainer">
        <section class="welComeToGame">
            <h1>Guess The Number Between 1-100</h1>
            <img src="logo.png" alt="Logo">
            <div class="buttonEvents">
                <h2>Click Your Level</h2>
                <div class="buttons">
                <button onclick="easyLevel()">Easy for 10 attempts</button>
                <button onclick="hardLevel()">Hard for 5 attempts</button>
            </div>
            </div>
        </section>
    </div>

        <div id="gameArea">
            <div id="newGame">
                <button onclick="newReloadGame()">New Game</button>
            </div>
            <h2 id="suggestions">Your Guess</h2>
            <input type="number",
            id="textArea",
            min="1",
            max="100",
            placeholder="Enter Your Number",
            onchange="compareGuess()"

            />


        

        
            <div class="info">
                <div class="para">
                    Number of previous attempts
                </div>
                <br>
                <div id="attempt">
                    0
                </div>
            </div>
            <div class="info">
                <div class="para">
                    Number of previous guesses
                </div>
                <br>
                <div id="previous">
                    0
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
    
</body>
</html>
